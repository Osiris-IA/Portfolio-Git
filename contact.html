    <title>Mon Portfolio - Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1>Mon Portfolio</h1>
        </div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>

          <li class="nav-item"><a href="project.html" class="nav-link">Projets</a></li>

        </ul>
      </nav>
    </header>

    <main>
      <section id="contact" class="contact">
        <div class="container">
          <h2>Me contacter</h2>
          <form class="contact-form" action="#" method="post">
            <div class="form-group">
              <label for="name">Nom complet :</label>
              <input type="text" id="name" name="name" required placeholder="Votre nom" />
            </div>

            <div class="form-group">
              <label for="email">Adresse email :</label>
              <input type="email" id="email" name="email" required placeholder="votre@email.com" />
            </div>

            <div class="form-group">
              <label for="message">Votre message :</label>
              <textarea id="message" name="message" rows="6" required placeholder="Écrivez votre message ici..."></textarea>
            </div>

            <button type="submit" class="submit-button">Envoyer</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Mon Portfolio</h3>
          <p>Créer des expériences web uniques</p>
        </div>

          </ul>
        </div>

          <h3>Contact</h3>

        </div>
      </div>

        <p>&copy; 2026 Mon Portfolio. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
